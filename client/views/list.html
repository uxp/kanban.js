<template name="list">
	<div class="list sortable" id="{{ _id }}">
		<h2>{{ name }}</h2>
		<ul id="{{ _id }}" class="list-area connectedSortable">
			{{#each cards _id }}
				{{> card }}
			{{/each}}
			<li data-status="{{ _id }}"><a class="add" href="#">Add Card</a></li>
		</ul>
	</div>
</template>
